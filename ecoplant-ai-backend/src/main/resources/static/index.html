<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoPlant AI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        :root {
            --primary-green: #38a169;
            --secondary-green: #48bb78;
            --light-green: #68d391;
            --dark-gray: #1a202c;
            --medium-gray: #2d3748;
            --light-gray: #f7fafc;
            --text-color: #e2e8f0;
            --card-bg: #2d3748;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-gray);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            gap: 2rem;
            grid-template-columns: 1fr;
        }

        header {
            text-align: center;
            padding: 2rem 0;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--light-green);
        }

        header p {
            margin-top: 0.5rem;
            font-size: 1rem;
            color: var(--secondary-green);
        }

        .section-title {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--light-green);
            border-bottom: 2px solid var(--secondary-green);
            padding-bottom: 0.5rem;
        }

        .card {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 0.5rem;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"],
        select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--primary-green);
            background-color: var(--medium-gray);
            color: var(--text-color);
            border-radius: 8px;
            transition: all 0.2s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="file"]:focus,
        select:focus {
            outline: none;
            border-color: var(--light-green);
            box-shadow: 0 0 0 3px rgba(104, 211, 145, 0.5);
        }

        input[type="file"]::-webkit-file-upload-button {
            background-color: var(--primary-green);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        input[type="file"]::-webkit-file-upload-button:hover {
            background-color: var(--secondary-green);
        }

        .btn {
            background-color: var(--primary-green);
            color: white;
            border: none;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }

        .btn:hover {
            background-color: var(--secondary-green);
            transform: translateY(-2px);
        }

        .result-box {
            margin-top: 1.5rem;
            padding: 1.5rem;
            background-color: var(--dark-gray);
            border: 1px solid var(--primary-green);
            border-radius: 8px;
        }

        .result-box p {
            font-size: 1.1rem;
        }

        .result-list {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .result-list li {
            background-color: var(--medium-gray);
            padding: 1rem;
            border-radius: 8px;
            border-left: 4px solid var(--light-green);
        }
        
        .result-list li strong {
            color: var(--light-green);
        }

        @media (min-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
            #identification-section {
                grid-column: span 2;
            }
        }
        
        @media (min-width: 1024px) {
             .container {
                grid-template-columns: repeat(3, 1fr);
            }
            #identification-section {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header id="main-header">
            <h1>EcoPlant AI</h1>
            <p>Your guide to sustainable gardening and climate action.</p>
        </header>

        <!-- Plant Identification Section -->
        <section id="identification-section" class="card">
            <h2 class="section-title">AI Plant Identification</h2>
            <form id="identificationForm">
                <label for="plantImageInput">Upload a picture of a plant:</label>
                <input type="file" id="plantImageInput" accept="image/*" required>
                <button type="submit" class="btn" id="identifyPlantBtn">Identify Plant</button>
            </form>
            <div id="plantResult" class="result-box" style="display: none;">
                <!-- Result will be displayed here -->
            </div>
        </section>

        <!-- Plant Recommendations Section -->
        <section id="recommendation-section" class="card">
            <h2 class="section-title">Personalized Recommendations</h2>
            <form id="recommendationForm">
                <div>
                    <label for="location">Location / Climate Zone:</label>
                    <select id="location" required>
                        <option value="">Select...</option>
                        <option value="Tropical">Tropical</option>
                        <option value="Subtropical">Subtropical</option>
                        <option value="Temperate">Temperate</option>
                    </select>
                </div>
                <div>
                    <label for="sunlight">Sunlight Availability:</label>
                    <select id="sunlight" required>
                        <option value="">Select...</option>
                        <option value="Full Sun">Full Sun</option>
                        <option value="Partial Shade">Partial Shade</option>
                        <option value="Full Shade">Full Shade</option>
                    </select>
                </div>
                <div>
                    <label for="goal">Your Green Goal:</label>
                    <select id="goal" required>
                        <option value="">Select...</option>
                        <option value="Carbon Offset">Carbon Offset</option>
                        <option value="Home Cooling">Home Cooling</option>
                        <option value="Air Quality">Air Quality Improvement</option>
                    </select>
                </div>
                <button type="submit" class="btn" id="recommendationBtn">Get Recommendations</button>
            </form>
            <div id="recommendationResult" class="result-box" style="display: none;">
                <!-- Result will be displayed here -->
            </div>
        </section>

        <!-- Climate Impact Calculator Section -->
        <section id="calculator-section" class="card">
            <h2 class="section-title">Climate Impact Calculator</h2>
            <form id="calculatorForm">
                <div>
                    <label for="plantNameCalc">Plant Type:</label>
                    <input type="text" id="plantNameCalc" placeholder="e.g., Oak Tree" required>
                </div>
                <div>
                    <label for="quantityCalc">Quantity:</label>
                    <input type="number" id="quantityCalc" min="1" value="1" required>
                </div>
                <button type="submit" class="btn" id="calculateImpactBtn">Calculate Impact</button>
            </form>
            <div id="impactResult" class="result-box" style="display: none;">
                <!-- Result will be displayed here -->
            </div>
        </section>
    </div>



</body>
</html>
